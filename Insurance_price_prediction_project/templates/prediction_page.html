<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin: 0;
        }

        .output {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 20px;
        }

        .actions a {
            text-decoration: none;
        }

        button {
            width: 150px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h2>PREDICTION PAGE</h2>
    </header>
    <div class="output">
        <h2>Your charges of EMI: {{ output }}</h2>
    </div>
    <div class="actions">
        <a href="/input_form">
            <button>Enter New Data</button>
        </a>
        <a href="/home">
            <button>Go to Home</button>
        </a>
    </div>
</body>
</html>
